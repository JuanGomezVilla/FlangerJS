<script src="FlangerJS.js"></script>
<canvas></canvas>
<script>

FJSscreen.init({border:true, easterEgg:true, width:338, height:600});

let boton = new FJSbutton({
    x: 100, y:100, width:100, height:50,
    draw: function(){
        ctx.fillStyle = "red";
        ctx.fillRect(this.x, this.y, this.width, this.height);
    },
    onHover: function(){
        ctx.fillStyle = "black";
        ctx.fillRect(this.x, this.y, this.width, this.height);
    },
    onPressed: function(){
        ctx.fillStyle = "green";
        ctx.fillRect(this.x, this.y, this.width, this.height);
    },
    onClick: function(){
        console.log("Click realizado");
    }
});

let escena = new FJSscene({
    onRunning: function(){
        FJSscreen.clearScreen();
        FJSscreen.drawBackgroundColor("blue");
        boton.draw();
        boton.update();
    }
});
escena.init();

</script>
