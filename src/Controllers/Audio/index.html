<html>
    <head>
        <script src="FJSaudio.js"></script>
    </head>
    <body>

        <button onclick="comenzar()">Comenzar</button>


        <script>


            let audio = new FJSaudio({
    src: "example.mp3",
    onLoad: function(){
        console.log("Load!");
        
    },
    onFinish: function(){
        
    }
});


            function comenzar(){
                audio.play();
            }

            window.addEventListener("keydown", (event) => {
                switch(event.key) {
                    case " ":
                        audio.togglePause();
                        break;
                    case "s":
                        audio.stop();
                        break;
                    case "r":
                        audio.replay();
                        break;
                }
            });

            //window.addEventListener("keydown", () => audio.replay());
            
            


        </script>
    </body>
</html>
