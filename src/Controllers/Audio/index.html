<html>
    <head>
        <script src="FJSaudio.js"></script>
    </head>
    <body>

        <button onclick="comenzar()">Comenzar</button>


        <script>


            let audio = new FJSaudio({
                path: "example2.mp3",
                onLoad: function(){
                    console.log("Audio cargado");
                },
                onFinish: function(){
                    console.log("Audio finalizado");
                }
            });


            window.addEventListener("keydown", () => audio.replay());
            
            


        </script>
    </body>
</html>
