<!DOCTYPE html>
<html>
    <head>
        <title>Controladores</title>
        <meta charset="UTF-8">
        <script src="FJSscreen.js"></script>
        <script src="FJSscene.js"></script>
        <script src="Controllers/FJScontroller.js"></script>
        <script src="Controllers/FJSbutton.js"></script>
    </head>
    <body>
        <canvas></canvas>
        <script>

            FJSscreen.init({
                border: true,
                width: 338,
                height: 600
            });

            let boton = new FJSbutton({
                x:10, y:20, width:100, height:50,
                draw: function() {
                    ctx.fillStyle = "red";
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                },
                onHover: function(){
                    ctx.fillStyle = "blue";
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                },
                onPressed: function(){
                    ctx.fillStyle = "green";
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                },
                onClick: function(){
                    console.log("Click realizado");
                }
            });
            console.log(boton);
            console.log(boton.getWidth());


            var escena = new FJSscene({
                onLoad: function(){
                    boton.click();
                },
                onRunning: function(){
                    boton.draw();
                    boton.update();
                }
            });
            escena.init();

        </script>
    </body>
</html>
