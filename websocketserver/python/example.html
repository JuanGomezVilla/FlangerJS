<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebSocket Client</title>
    </head>
    <body>
        <input id="message" placeholder="Message...">
        <button onclick="socket.send(message.value)">Send</button>
        <script>

            //Create a socket with the local server
            const socket = new WebSocket("ws://localhost:8080");

            //When the connection to the local server is opened
            socket.addEventListener("open", (event) => {
                //Shows a message commenting that there is a connection
                console.log("Connection established");
            });

            //When a message is received from the server
            socket.addEventListener("message", (event) => {
                //Displays a message sent from another client
                alert(event.data);
            });

        </script>
    </body>
</html>
